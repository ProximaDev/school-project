<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title" style="text-align: center">الجدول الاسبوعي</h4>
        <p class="card-category" style="text-align: center">الجدول الاسبوعي الخاص بلمراحل والاقسام</p>
        <button mat-raised-button class="btn btn-danger btn-round pull-right" routerLink="/add-weekly"><i
            class="material-icons">control_point</i> اضافة</button>
      </div>
      <div class="card-body">
        <div class="card-body">
          <div>
            <div class="row" style="direction: rtl">
              <div class="col-md-4">
                <h4 style="text-align: right">المرحلة</h4>
                <mat-form-field>
                  <mat-label>اختر المرحلة</mat-label>
                  <mat-select (selectionChange)="stageSelect($event.value)" name="stage" [(ngModel)]="stage">
                    <mat-option value="الاولى">الاولى</mat-option>
                    <mat-option value="الثانية">الثانية</mat-option>
                    <mat-option value="الثالثة">الثالثة</mat-option>
                    <mat-option value="الرابعة">الرابعة</mat-option>
                    <mat-option value="الخامسة">الخامسة</mat-option>
                    <mat-option value="السادسة">السادسة</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <h4 style="text-align: right">الشعبة</h4>
                <mat-form-field>
                  <mat-label>اختر الشعبة</mat-label>
                  <mat-select name="selection" [(ngModel)]="selection">
                    <mat-option *ngFor="let data of classArray" [value]="data">{{data}}</mat-option>                                           
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-4" style="margin-top: 25px">
                <button mat-raised-button (click)="filterExact('filter')" class="btn btn-danger pull-right"><i
                    class="material-icons">check</i> بحث</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4" *ngFor="let item of filterData">
                <div class="card-deck">
                  <div class="card">
                    <img class="card-img-top img-adjusted" src="{{item.image}}">
                    <div class="card-body">
                      <h5 class="card-title">{{item.stage}} {{item.selection}}</h5>
                      <button class="btn btn-danger btn-round btn-sm" (click)="openDialog(item.id, item.imgname)"><i
                          style="margin: 0 auto" class="material-icons">delete</i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
