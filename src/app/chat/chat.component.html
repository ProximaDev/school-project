<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">


          <div class="card-header card-header-danger">
            <h4 class="card-title" style="text-align: center"> المحادثة</h4>
            <p class="card-category" style="text-align: center">المحادثات التي تم اجرائها</p>
          </div>

          <div class="card-body">



            <div class="row">


              <div class="col-4"  >

                <ul class="list-group" style="text-align: center">
                    <p class="card-header card-header-danger" >أسماء المتصلين</p>
                  <li *ngFor="let summary of summaries" (click)="onChange(summary)" class="list-group-item"> 
                  <p  class="chat-title" >
                      {{summary}}
                  </p>  
                  </li>
                </ul>

              </div>

                <div class="col-8">


                  <div *ngFor="let item of list;let i = index; let first = first; let last = last">

                    <div class="message-right" *ngIf="item.sentby != 'admin'" style="text-align: right">

                      <p class="line-breaker ">{{item.message}}</p>
                    </div>


                    <div class="message-left" *ngIf="item.sentby == 'admin'" style="text-align: left">

                      <p class="line-breaker ">{{item.message}}</p>
                    </div>



                  </div>

                  <div class="row" style="text-align: right" >
                    <div class="col-md-12">
                      <mat-form-field>
                        <textarea autocomplete="off" matInput placeholder="اكتب هنا" [(ngModel)]="newmessage"
                          required></textarea>
                      </mat-form-field>
                      <button mat-raised-button (click)="addmessage()">
                        <i class="material-icons"> check</i> ارسال
                      </button>
                    </div>

                  </div>

                </div>


















            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
