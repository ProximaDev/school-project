<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title" style="text-align: center">قائمة العطل</h4>
        <p class="card-category" style="text-align: center">قائمة العطل الرسمية</p>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="saveFormData(f)" style="direction:rtl">
          <div class="row" style="direction: rtl">
            
            <div class="col-md-12">
              <h4 style="text-align: right">اسم الطالب</h4>
             
                <mat-form-field>
                  <input matInput placeholder="العطلة" name="name"
                      [(ngModel)]="holiday.name" required>
              </mat-form-field>
             
            </div>
          </div>
          <div class="row" style="direction: rtl">

            <div class="col-md-12">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="تاريخ العطلة" name="date"
                  [(ngModel)]="holiday.date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row" style="margin-right: 25px" style="direction:rtl">
            <button mat-raised-button type="submit" [disabled]="!f.valid" class="btn btn-danger pull-right"><i
                class="material-icons">check</i> اضافة</button>
            <button mat-raised-button class="btn btn-danger pull-right" routerLink="/dashboard"><i
                class="material-icons">cancel</i>
              الغاء</button>
            <div class="clearfix"></div>
          </div>
        </form>
      </div>
      
      <div class="row">
          <div class="col-md-12" style="direction: rtl">
            <div class="card">
              <div class="card-header card-header-danger" style="text-align: center">
                <h4 class="card-title ">قائمة الغيابات</h4>
                <p class="card-category">معلومات الغياب</p>
                <div class="row" style="direction: rtl">
                  
                  
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-danger">
                      <th>العطلة</th>
                      <th>تاريخ العطلة</th>
                      <th>الاجرائات</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let holiday of holidayData">
                        <td>{{holiday.name}}</td>
                        <td>{{holiday.date}}</td>
                        <td><a style="color:white; background: #ff5e00" class="btn btn-white btn-round btn-just-icon"
                            (click)="onDelete(holiday)">
                            <i class="material-icons">delete</i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      
    </div>
  </div>
</div>
