<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" style="text-align: center"> الاشعارات</h4>
                        <p class="card-category" style="text-align: center">ارسال اشعار جديد</p>
                    </div>
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="saveFormData(f)" style="direction:rtl">
                            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

                            <div class="row">

                                    <div class="col-md-12">
                                            <mat-form-field>
                                                <input matInput placeholder="الموضوع" name="Subject"
                                                    [(ngModel)]="service.formData.Subject" required>
                                            </mat-form-field>
                                        </div>

                                <div class="col-md-12">
                                    <mat-form-field>
                                        <textarea matInput placeholder="المحتوى" name="content"
                                            [(ngModel)]="service.formData.content" required></textarea>
                                    </mat-form-field>
                                </div>
                               

                            </div>
                            <button mat-raised-button type="submit" [disabled]="!f.valid"
                                class="btn btn-danger pull-right"><i class="material-icons">check</i> اضافة</button>
                            <button mat-raised-button class="btn btn-danger pull-right" routerLink="/dashboard"><i
                                    class="material-icons">cancel</i> الغاء</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
