<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" style="text-align: center">اشعار جديد</h4>
                        <p class="card-category" style="text-align: center">اضافة اشعار جديد الى لوحة الاشعار الخاصة
                            بلتطبيق</p>
                    </div>
                    <div class="card-body">
                        <form #f="ngForm">
                            <div class="row" style="direction: rtl">
                                <div class="col-md-4">
                                    <h4 style="text-align: right">المرحلة</h4>
                                    <mat-form-field>
                                        <mat-label>اختر المرحلة</mat-label>
                                        <mat-select name="stage" [(ngModel)]="stage">
                                            <mat-option value="الاولى">الاولى</mat-option>
                                            <mat-option value="الثانية">الثانية</mat-option>
                                            <mat-option value="الثالثة">الثالثة</mat-option>
                                            <mat-option value="الرابعة">الرابعة</mat-option>
                                            <mat-option value="الخامسة">الخامسة</mat-option>
                                            <mat-option value="السادسة">السادسة</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <h4 style="text-align: right">الشعبة</h4>
                                    <mat-form-field>
                                        <mat-label>اختر الشعبة</mat-label>
                                        <mat-select (selectionChange)="divSelect($event.value)" name="division"
                                            [(ngModel)]="division">
                                            <mat-option value="أ">أ</mat-option>
                                            <mat-option value="ب">ب</mat-option>
                                            <mat-option value="ج">ج</mat-option>
                                            <mat-option value="د">د</mat-option>
                                            <mat-option value="ه">ه</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <h4 style="text-align: right">اسم الطالب</h4>
                                    <mat-form-field>
                                        <mat-label>اختر الاسم</mat-label>
                                        <mat-select name="name" [(ngModel)]="name">
                                            <mat-option *ngFor="let stu of StudentData" [value]="stu.fullName"
                                                (onSelectionChange)="getToken(stu.token)">
                                                {{stu.fullName}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <input autocomplete="off" matInput placeholder="عنوان الاشعار" name="title"
                                            [(ngModel)]="notify.title" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <input autocomplete="off" matInput placeholder="محتوى الاشعار" name="content"
                                            [(ngModel)]="notify.content" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button [disabled]="!f.valid" (click)="sendToOne(f)" *ngIf="sentone" mat-raised-button
                                class="btn btn-danger pull-right"><i class="material-icons">check</i> ارسال
                                لشخص</button>
                            <button [disabled]="!f.valid" (click)="sendToAll(f)" mat-raised-button
                                class="btn btn-danger pull-right"><i class="material-icons">check</i> ارسال
                                للجميع</button>
                            <button mat-raised-button class="btn btn-danger pull-right" routerLink="/all-notify"><i
                                    class="material-icons">cancel</i> الغاء</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
